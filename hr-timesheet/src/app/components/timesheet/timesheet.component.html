<div class="main-container">
  <div class="cards">
    <h2 *ngIf="department">{{ department.name }}</h2>

    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            [formControl]="employeeNameFC"
            placeholder="Employee Name"
            type="text"
          />
          <mat-error *ngIf="employeeNameFC.hasError('duplicate')"
            >Duplicate Name</mat-error
          >
          <button
            mat-mini-fab
            color="primary"
            [disabled]="employeeNameFC.invalid"
            (click)="addEmployee()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card class="hours">
      <mat-card-content>
        <table>
          <thead>
            <th>Name</th>
            <th *ngFor="let day of weekdays">{{ day | titlecase }}</th>
            <th>Total Hours</th>
            <th></th>
          </thead>

          <tbody>
            <tr *ngFor="let employee of employees; let i = index">
              <td>{{ employee.name }}</td>
              <td *ngFor="let day of weekdays">
                <input
                  type="number"
                  [id]="day"
                  [(ngModel)]="employee[day]"
                  class="hours-input"
                />
              </td>
              <td class="total-cell">{{ getTotalHours(employee) }}</td>
              <td>
                <button mat-icon-button (click)="deleteEmployee(i)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
